# Inference Configuration
# Used by inference.py when --config is specified.

model:
  restoration:
    # medium_32g_251225 architecture
    in_channels:    3
    out_channels:   3
    base_dim:       16
    num_blocks:     [1, 2, 2, 2]
    num_heads:      [1, 1, 2, 2]
    num_refine:     1
    ffn_expansion:  2.0
    bias:           false
    layernorm_type: with_bias

inference:
  img_size:   640
  conf_thres: 0.25
  iou_thres:  0.45
  device:     cuda
